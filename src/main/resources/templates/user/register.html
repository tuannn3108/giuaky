<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form th:action="@{/register}" th:object="${user}" method="post">


              <div class="form-outline mb-4">
                <label class="form-label" for="FirstName">FirstName</label><span class="text-danger">*</span>

                <input type="text"  th:field="*{name}"  id="FirstName" class="form-control" />
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
              </div>
              <div class="form-outline mb-4">
                <label for="username" class="form-label">Username:</label><span class="text-danger">*</span>
                <input type="text" class="form-control" id="username" th:field="*{username}">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label><span class="text-danger">*</span>
                <input type="text"  th:field="*{password}" id="password" class="form-control" />

                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>


              <div class="form-outline mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Đăng Ký</button>
              <a class="text-primary text-center" href="/login"> Quay Lại LOGIN</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
