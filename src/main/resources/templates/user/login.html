<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <form th:action="@{/login}" method="post">
                            <fieldset>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="Username-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="Username-2">Username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="password-2">Password</label>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                                </div>


                                <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                   href="/oauth2/authorization/google"
                                   role="button">
                                    <i class="fab fa-google me-2"></i> Sign in with google
                                </a>
                                <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                   href="/oauth2/authorization/github"
                                   role="button">
                                    <i class="fab fa-github me-2"></i> Sign in with GitHUB
                                </a>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                <a class="text-primary text-center" href="/register">Don't have account. Sign up?</a>
                            </fieldset>
                        </form>





                        <!-- Checkbox -->




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
