<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/asset/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="layoutadmin :: sidebar">

</th:block>
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>

    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img src="img/people.png">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>

    </div>
    <div class="card">
      <div class="card-body">
        <h3>Chi Tiêt Đơn Hàng</h3>
        <th:block th:each="detail1 : ${single}">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" >Mã Đơn Hàng</label>
                <input class="form-control" type="text" th:value="${single.maDH}" id="Madh">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" >Người Mua</label>
                <input class="form-control" type="text" th:value="${single.customerName}" id="Title">
              </div>
            </div>


          </div>
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" >Số Điện Thoai</label>
                <input class="form-control" type="text" th:value="${single.phone}" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" >Ngày Mua</label>
                <input class="form-control" type="text" th:value="${single.invoiceDate}" >
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" >Tổng Tiền Đơn Hàng</label>
                <input class="form-control" type="text" th:value="${#numbers.formatDecimal(single.price, 0, 'COMMA', 0, 'POINT')} +'VND'" >
              </div>
            </div>

          </div>
        </th:block>
      </div>



    </div>
    </div>
    <hr>
    <h3>Chi Tiết Sản Phẩm</h3>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên Sản Phẩm</th>
        <th scope="col">Giá </th>
        <th scope="col">Số Lượng</th>
        <th scope="col">Thành Tiền</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product , i : ${invoiceItems}">
        <th  th:text="${i.index + 1}" scope="row"></th>
        <td th:text="${product.product.title}"></td>
        <td  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} +'VND'  "></td>

        <td th:text="${product.quantity}"></td>
        <td  th:text="${#numbers.formatDecimal(product.price * product.quantity, 0, 'COMMA', 0, 'POINT')} +'VND'  "></td>

      </tr>

      </tbody>

    </table>
  </main>
</section>
